<!-- Link to the custom font -->
<link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">

<style>

.initial-content h1 {
    font-size: 68px !important;
    font-family: 'Dancing Script', sans-serif;
    line-height: 1.2; /* Line height for better spacing */
    text-align: center; /* Center text alignment */
    margin: 20px; /* Space around text */
  }

  /* Flex container to align image and text side by side */
  .splash-container {
    display: flex;
    align-items: center;  /* Align items vertically centered */
    justify-content: left; /* Center the content */
    flex-wrap: wrap; /* Allows items to wrap on smaller screens */
    padding: 0px;
  }

  /* Profile image styling */
  .profile-image {
    width: 300px; /* Set fixed width */
    height: auto; /* Maintain aspect ratio */
    margin-left: 0px; /* Space around the image */
    margin-right: 70px; /* Increase right margin specifically */
    margin-bottom: 0px; /* Increase right margin specifically */
    margin-top: 40px; /* Increase right margin specifically */
    border-radius: 0%; /* Circular image */
  }

  /* Welcome text styling */
  .welcome-text {
    font-family: 'Dancing Script', sans-serif;
    font-size: 48px; /* Set a fixed font size */
    line-height: 1.2; /* Line height for better spacing */
    text-align: center; /* Center text alignment */
    margin: 20px; /* Space around text */
  }

  /* Stack the elements vertically on tablet screens */
  @media (max-width: 768px) {
    .splash-container {
      flex-direction: column; /* Stack vertically on smaller screens */
      text-align: center; /* Center text and image */
    }
    .profile-image {
      width: 200px; /* Adjust image size */
    }
    .initial-content {
      font-size: 36px; /* Smaller font size for tablet */
    }
  }

  /* Stack the elements and adjust sizes for smaller screens */
  @media (max-width: 480px) {
    .profile-image {
      width: 180px; /* Further adjust image size for mobile */
    }
    .initial-content {
      font-size: 18px; /* Even smaller font size for mobile */
    }
  }
</style>

<div class="splash-container">
  <img src="assets/images/profile-2.png" alt="Yasmine" class="profile-image">
  <h1 class="welcome-text" style="font-size: 100px; text-align: center; margin: 20px;">
    Hi there, I'm Yasmine. <br>
    Welcome to my website!
  </h1>
</div>
